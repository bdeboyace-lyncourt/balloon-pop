<html>
<head>
  <title>Balloon Pop Game (Final Polish)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* For moving balloons */
    }
    .balloon-container {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .balloon-wrapper {
      position: absolute;
      width: 100px;
      height: 150px;
      cursor: pointer;
      animation: float 10s infinite linear;
    }
    .balloon {
      width: 100%;
      height: auto;
    }
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      word-wrap: break-word;
      max-width: 90px;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-150px); }
    }
  </style>
</head>
<body>
  <h1>Click a Balloon to Reveal the Word!</h1>
  <div class="balloon-container" id="balloonContainer">
    <!-- Balloons will load here -->
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Gp6N_CTpuoBl0rKW1sLSJSy7PtNqZ9QW3kOBHEjl4LbqdDY45qXQtIFCPX4GZsK-BzHCr_wW_YbO/pub?output=csv';

    // Improved CSV parser for commas-in-cells (basic)
    function parseCSV(text) {
      const rows = text.trim().split('\n').map(row => {
        // Split respecting quotes
        const re = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
        return [...row.matchAll(re)].map(m => m[0].replace(/^"|"$/g, '').trim());
      });
      const headers = rows[0].map(h => h.trim());
      const data = rows.slice(1).map(row => {
        let obj = {};
        row.forEach((val, idx) => {
          obj[headers[idx]] = val.trim();
        });
        return obj;
      });
      console.log('Headers:', headers);
      return data;
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        console.log('CSV raw text:', text);
        const data = parseCSV(text);
        console.log('Parsed data:', data);

        if (data.length === 0) {
          $('#balloonContainer').html('<p>No data found.</p>');
          return;
        }

        const latest = data[data.length - 1];
        console.log('Latest row:', latest);

        const container = $('#balloonContainer');

        // Shuffle order for random display
        const numbers = [...Array(10).keys()].map(n => n + 1);
        numbers.sort(() => Math.random() - 0.5);

        numbers.forEach((i, idx) => {
          // Dynamically find the matching key
          const possibleKey = Object.keys(latest).find(key => key.trim().startsWith(i + ' - Add a word'));
          const word = (possibleKey && latest[possibleKey]) ? latest[possibleKey] : `Word ${i}`;
          console.log(`Balloon ${i}: using key [${possibleKey}] -> word: ${word}`);

          // Random position across the width
          const randomLeft = Math.random() * (window.innerWidth - 120);

          const balloonHTML = `
            <div class="balloon-wrapper" style="left: ${randomLeft}px; animation-delay: ${Math.random() * 5}s;" onclick="popBalloon(this)">
              <img src="https://adsco.com/cdn/shop/files/17-Blue-Balloons-72Bg-1703-GR.png" class="balloon">
              <div class="word">${word}</div>
            </div>
          `;
          container.append(balloonHTML);
        });
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
        $('#balloonContainer').html('<p>Error loading data.</p>');
      });

    function popBalloon(el) {
      $(el).find('.balloon').hide();
      $(el).find('.word').show();
      $(el).css('animation-play-state', 'paused'); // stop moving after pop
    }
  </script>
</body>
</html>
