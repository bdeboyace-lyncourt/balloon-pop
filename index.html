<html>
<head>
  <title>Balloon Pop Game (Fetch version)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .balloon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .balloon-wrapper {
      position: relative;
      width: 100px;
      height: 150px;
      cursor: pointer;
    }
    .balloon {
      width: 100%;
      height: auto;
    }
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      word-wrap: break-word;
      max-width: 90px;
    }
  </style>
</head>
<body>
  <h1>Click a Balloon to Reveal the Word!</h1>
  <div class="balloon-container" id="balloonContainer">
    <!-- Balloons will load here -->
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Gp6N_CTpuoBl0rKW1sLSJSy7PtNqZ9QW3kOBHEjl4LbqdDY45qXQtIFCPX4GZsK-BzHCr_wW_YbO/pub?output=csv';

    // Simple CSV parser
    function parseCSV(text) {
      const rows = text.trim().split('\n').map(row => row.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(row => {
        let obj = {};
        row.forEach((val, idx) => {
          obj[headers[idx]] = val;
        });
        return obj;
      });
      return data;
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        console.log('CSV raw text:', text);
        const data = parseCSV(text);
        console.log('Parsed data:', data);

        if (data.length === 0) {
          $('#balloonContainer').html('<p>No data found.</p>');
          return;
        }

        const latest = data[data.length - 1];
        console.log('Latest row:', latest);

        const container = $('#balloonContainer');
        for (let i = 1; i <= 10; i++) {
          const key = `${i} - Add a word`;
          const word = latest[key] || `Word ${i}`;
          console.log(`Balloon ${i}: ${word}`);
          const balloonHTML = `
            <div class="balloon-wrapper" onclick="popBalloon(this)">
              <img src="https://i.ibb.co/X5JzfwS/balloon.png" class="balloon">
              <div class="word">${word}</div>
            </div>
          `;
          container.append(balloonHTML);
        }
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
        $('#balloonContainer').html('<p>Error loading data.</p>');
      });

    function popBalloon(el) {
      $(el).find('.balloon').hide();
      $(el).find('.word').show();
    }
  </script>
</body>
</html>
