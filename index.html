<html>
<head>
  <title>Balloon Pop Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/src/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .balloon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .balloon-wrapper {
      position: relative;
      width: 100px;
      height: 150px;
      cursor: pointer;
    }
    .balloon {
      width: 100%;
      height: auto;
    }
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      word-wrap: break-word;
      max-width: 90px;
    }
  </style>
</head>
<body>
  <h1>Click a Balloon to Reveal the Word!</h1>
  <div class="balloon-container" id="balloonContainer">
    <!-- Balloons will load here -->
  </div>

  <script>
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Gp6N_CTpuoBl0rKW1sLSJSy7PtNqZ9QW3kOBHEjl4LbqdDY45qXQtIFCPX4GZsK-BzHCr_wW_YbO/pubhtml';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      var latest = data[data.length - 1]; // Get the latest form submission
      var container = $('#balloonContainer');
      for (var i = 1; i <= 10; i++) {
        var key = i + ' - Add a word';
        var word = latest[key] || 'Word ' + i;  // fallback if blank
        var balloonHTML = `
          <div class="balloon-wrapper" onclick="popBalloon(this)">
            <img src="https://i.ibb.co/X5JzfwS/balloon.png" class="balloon">
            <div class="word">${word}</div>
          </div>
        `;
        container.append(balloonHTML);
      }
    }

    function popBalloon(el) {
      $(el).find('.balloon').hide();
      $(el).find('.word').show();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
